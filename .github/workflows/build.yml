name: Build Ruby Extension

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, macos, windows]
        include:
          - build: linux
            os: ubuntu-latest
            rust: stable
          - build: macos
            os: macos-latest
            rust: stable
          - build: windows
            os: windows-latest
            rust: stable
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1
      - name: Install dependencies
        run: bundle install
      - name: Install OpenSSL
        if: matrix.build == 'windows'
        run: choco install openssl
      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
      - name: Build Cargo
        run: cargo build
      - name: Test Cargo
        run: cargo test
      - name: Build Extension
        run: bundle exec rake compile
      - name: Test Extension
        run: bundle exec rake test
